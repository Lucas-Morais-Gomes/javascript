<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Gerador de Senhas</h2>
      <label for="length">Comprimento:</label>
      <input type="number" id="length" min="1" value="12" /><br />

      <div class="options">
        <input type="checkbox" id="lowercase" checked /> Letras minúsculas<br />
        <input type="checkbox" id="uppercase" checked /> Letras maiúsculas<br />
        <input type="checkbox" id="numbers" checked /> Números<br />
        <input type="checkbox" id="symbols" checked /> Símbolos<br />
      </div>

      <button onclick="generatePassword()">Gerar Senha</button>
      <p id="passwordOutput"></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
